<!DOCTYPE html>
<html>
   <head>
      <meta charset="ISO-8859-1">
      <title>Login Page</title>
      <link rel="stylesheet" href="css/bootstrap.css">
   </head>
   <body class="container-fluid card" style="width:40rem;">
      <h2 class="bg-danger text-white text-center">Login</h2>
      <form action="login" method="post">
         <table class="table table-hover">
            <tr>
               <td>User Name</td>
               <td><input type="text" name="userName" required></td>
            </tr>
            <tr>
               <td>Password</td>
               <td><input type="password" name="password" required></td>
            </tr>
            <tr>
               <td><input type="submit" value="Login"></td>
               <td><input type="reset" value="Reset"></td>
            </tr>
         </table>
      </form>
      <p class="text-center">Don't have an account? <a href="register.html">Register here</a></p>
      
      <!-- Add Forgot Password link or button -->
      <p class="text-center"><a href="forgot-password.html">Forgot your password?</a></p>
   </body>
</html>
