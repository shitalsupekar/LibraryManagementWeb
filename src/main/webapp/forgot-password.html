<!DOCTYPE html>
<html>
   <head>
      <meta charset="ISO-8859-1">
      <title>Forgot Password</title>
      <link rel="stylesheet" href="css/bootstrap.css">
   </head>
   <body class="container-fluid card" style="width:40rem;">
      <h2 class="bg-danger text-white text-center">Forgot Password</h2>
      <form action="reset-password" method="post">
         <table class="table table-hover">
            <tr>
               <td>Email Address</td>
               <td><input type="email" name="email" required></td>
            </tr>
            <tr>
               <td>New Password</td>
               <td><input type="password" name="newPassword" required></td>
            </tr>
            <tr>
               <td>Confirm New Password</td>
               <td><input type="password" name="confirmPassword" required></td>
            </tr>
            <tr>
               <td colspan="2" class="text-center"><input type="submit" value="Reset Password"></td>
            </tr>
         </table>
      </form>
      <p class="text-center">Remember your password? <a href="login.html">Login here</a></p>
   </body>
</html>
